on:
  push:

env:
  VERSION: "1.0.${{ github.run_number }}"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          version: 2.6.x

      - name: Add rubygems-publish.rb
        run: |
          cat > rubygems-publish.rb << EOM
          def hello
              puts "Hello, World!"
          end
          EOM

      - name: Add rubygems-publish.gemspec
        run: |
          cat > rubygems-publish.gemspec << EOM
          Gem::Specification.new do |s|
              s.name        = 'rubygems-publish'
              s.version     = '${{ env.VERSION }}'
              s.licenses    = ['MIT']
              s.summary     = "This is an example!"
              s.description = "Much longer explanation of the example!"
              s.authors     = ["Ruby Coder"]
              s.email       = 'rubycoder@example.com'
              s.files       = ["rubygems-publish.rb"]
              s.homepage    = 'https://rubygems.org/gems/example'
              s.metadata    = {
                  "source_code_uri" => "https://github.com/${{ github.repository }}",
                  "github_repo" => "https://github.com/${{ github.repository }}"
              }
          end
          EOM
          
      - name: Create $HOME/.gem/credentials
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: Bearer ${{ github.token }}\n" > $HOME/.gem/credentials

      - name: Build .gem
        run: gem build *.gemspec

      - name: Publish .gem
        run: gem push --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }} *.gem
